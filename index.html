<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="author" content="Joan Galicia" />
    <meta name="description" content="Red Social" />
    <meta name="keywords" content="Red Social Instagram" />
    <link rel="stylesheet" href="pages\style.css" />
    <link rel="shortcut icon" href="images\heart.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            class="header__vector"
            src="images\Vector.svg"
            alt="Logo Around The U.S."
          />
          <div class="header__line"></div>
        </div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__wrapper">
            <div class="profile__avatar">
              <img
                class="profile__image"
                src="images\JacquesCousteau.jpg"
                alt="Foto de perfil del usuario"
              />
              <div class="profile__info">
                <div class="profile__user">
                  <h1 class="profile__name">Jacques Cousteau</h1>
                  <button class="profile__edit">
                    <img
                      class="profile__pencil"
                      src="images\pencil.svg"
                      alt="Ícono del botón editar"
                    />
                  </button>
                </div>
                <h2 class="profile__about">Explorador</h2>
              </div>
            </div>
            <button class="profile__add">
              <h3 class="profile__plus">+</h3>
            </button>
          </div>
        </section>
        <section class="elements">
          <div class="elements__wrapper">
            <template id="element">
              <div class="element">
                <img
                  class="element__image"
                  src=""
                  alt="Fotografía del usuario"
                />
                <img
                  class="element__trash"
                  src="images\Trash.svg"
                  alt="Ícono de basura"
                />
                <div class="element__rectangle">
                  <p class="element__text"></p>
                  <svg
                    class="element__heart"
                    width="21"
                    height="19"
                    viewBox="-1 -1 23 21"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      id="Union"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M19.3764 1.68186C21.5412 3.90213 21.5412 7.54338 19.3764 9.78586L10.4812 19L1.60755 9.80806C0.578719 8.72013 0 7.27695 0 5.74496C0 4.21297 0.557285 2.76979 1.60755 1.68186C3.75096 -0.560619 7.26614 -0.560619 9.43098 1.70406L10.4812 2.792L11.5315 1.68186C13.6964 -0.560619 17.2115 -0.560619 19.3764 1.68186Z"
                      fill="black"
                    />
                  </svg>
                </div>
              </div>
            </template>
          </div>
        </section>
        <footer class="footer">
          <p class="footer__copy">&copy; 2025 Around The U.S.</p>
        </footer>
      </main>
      <!-- edit -->
      <section class="popup popupEdit">
        <div class="popup__container">
          <div class="popup__form">
            <h5 class="popup__cross popup__crossEdit">+</h5>
            <h4 class="popup__title">Editar perfil</h4>
            <form class="formEdit" novalidate>
              <fieldset class="form__fieldset">
                <label class="form__label" for="name">
                  <input
                    type="text"
                    class="form__input"
                    name="name"
                    id="name"
                    autocomplete="name"
                    placeholder="Nombre"
                    required
                    minlength="2"
                    maxlength="40"
                  />
                  <span class="form__span name-error"></span>
                </label>
                <label class="form__label" for="name">
                  <input
                    type="text"
                    class="form__input"
                    name="organization"
                    id="organization"
                    autocomplete="organization"
                    placeholder="Acerca de mí"
                    required
                    minlength="2"
                    maxlength="200"
                  />
                  <span class="form__span organization-error"></span>
                </label>
                <button type="submit" id="submitEdit" class="form__button">
                  Guardar
                </button>
              </fieldset>
            </form>
          </div>
          <div class="popup__overlay popup__overlayEdit"></div>
        </div>
      </section>
      <!-- add -->
      <section class="popup popupAdd">
        <div class="popup__container">
          <div class="popup__form">
            <h5 class="popup__cross popup__crossAdd">+</h5>
            <h4 class="popup__title">Nuevo lugar</h4>
            <form class="formAdd" novalidate>
              <fieldset class="form__fieldset">
                <label class="form__label" for="name">
                  <input
                    type="text"
                    class="form__input"
                    name="address-level2"
                    id="address-level2"
                    autocomplete="address-level2"
                    placeholder="Título"
                    required
                    minlength="2"
                    maxlength="30"
                  />
                  <span class="form__span address-level2-error"></span>
                </label>
                <label class="form__label" for="name">
                  <input
                    type="url"
                    class="form__input"
                    id="url"
                    autocomplete="url"
                    placeholder="Enlace a la imagen"
                    required
                  />
                  <span class="form__span url-error"></span>
                </label>
                <button type="submit" id="submitAdd" class="form__button">
                  Crear
                </button>
              </fieldset>
            </form>
          </div>
          <div class="popup__overlay popup__overlayAdd"></div>
        </div>
      </section>
      <!-- img -->
      <section class="popup popupImg">
        <div class="popupImg__container">
          <div class="popupImg__form">
            <h5 class="popupImg__cross">+</h5>
            <img
              class="popupImg__img"
              src=""
              alt="Fotografía del usuario abierta"
            />
            <h4 class="popupImg__title"></h4>
          </div>
          <div class="popup__overlay"></div>
        </div>
      </section>
    </div>
    <script src=".scripts/validate.js"></script>
    <script src=".scripts/script.js"></script>
  </body>
</html>
